<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pet Adoption</title>
</head>
<body>
    <header>
        <h1>Pet Adoption</h1>
    </header>
    <main>
        <section id="adoption">
            <button onclick="showAdoptForm()">Adopt</button>
            <button onclick="showPetCatalog()">What all pets do we have?</button>
            <div id="adoptForm" style="display: none;">
                <form action="/adopt" method="POST" onsubmit="submitAdoptForm(event)">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="breed">Breed:</label>
                    <input type="text" id="breed" name="breed" required>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                    <button type="submit">Request for Adoption</button>
                </form>
            </div>
        </section>
        <section id="giveAway">
            <button onclick="showGiveAwayForm()">Give Away</button>
            <div id="giveAwayForm" style="display: none;">
                <form action="/giveAway" method="POST" onsubmit="submitGiveAwayForm(event)">
                    <label for="petType">Pet Type:</label>
                    <input type="text" id="petType" name="petType" required>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                    <button type="submit">Request for Give Away</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer Content -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
